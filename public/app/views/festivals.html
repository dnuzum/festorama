<style>
  body {
    background-image: url("https://images.alphacoders.com/759/75911.jpg");
    font-family: 'Khand', sans-serif;
    background-position: center 5%;
    background-size: auto;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  h1 {
    text-align: center;
    font-family: 'Khand', sans-serif;
    font-weight: bold;
    font-size: 96px;
    color: #FEFE65;
    margin-top: 5%;
    margin-bottom: -1%;
    text-shadow: 0 8px 5px rgba(0,0,0,1.5);
  }

  .well {
  background-color: #5ce088;
  opacity: 0.9;
  border: 0;
  border-color: #00FFFF;
  width: 75%;
  margin: 5% auto;
  color: #FEFE65;
  text-align: center;
  font-size: 28px;
}

img{
  width: 95%;
}

#srchbtn {
 margin-top: 5%;
}
</style>

<h1>Festivals</h1>
<legend></legend>

<div class="well" ng-repeat="festival in festivals | filter:{name:search} track by festival._id">
  <h1>{{festival.name}}</h1>
  <a ng-href="/festivals/{{festival._id}}">Link</a>
  <h2>{{festival.date}}</h2>
  <h3><a href="{{festival.url}}">{{festival.url}}</a></h3>
  <img src="{{festival.photo}}">
</div>
