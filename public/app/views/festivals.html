<h1>Festivals</h1>

<a href="/festivals/new" class="btn btn-success">New Festival</a>

<div class="form-group">
  <label for="search">Search</label>
  <input type="text" class="form-control" id="search" ng-model="search">
</div>

<div class="well" ng-repeat="festival in festivals | filter:{title:search} track by festival._id">
  <h1>{{festival.title}}</h1>
  <a ng-href="/festivals/{{festival._id}}">Permalink</a>
  <a ng-click="deleteFestival(festival._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"></a>
</div>
