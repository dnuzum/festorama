<style>

body {
  background-image: url("http://i.imgur.com/Ck5Ic.jpg");
}

#form {
  margin-top: 200px;
  font-family: 'Khand', sans-serif;
}


</style>


<form id='form' ng-submit="userSignup()">
  <legend>Signup</legend>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <button type="submit" class="btn btn-primary">Signup</button>
</form>
